<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            text-align: center;
        }
        td
        {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="#" method="get">
        <table>
            <tr>
                <td><label for="fname">FullName</label></td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="pnum">Mobile No</label></td>
                <td><input type="number" name="pnum" required></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth</label></td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="gender">
                    <label for="female">Female</label></td>
                
            </tr>
            <tr>
                <td><label for="dob">Select Degree </label></td>
                <td>
                    <select name="selectd" id="selectd" required>
                        <option value="selectd" selected disabled>Select Degree</option>
                        <option value="diploma">Diploma</option>
                        <option value="btech">B.tech</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="cpi">CPI</label></td>
                <td><input type="number" name="cpi" value="cpi"></td>
            </tr>
            <tr>
                <td><label for="uni">University</label></td>
                <td><input type="text" name="uni"></td>
            </tr>
            <tr>
                <td><label for="py">Passing Year</label></td>
                <td>
                <select name="selectpy" id="selectpy" required>
                    <option value="selectpy" selected disabled>Select Passing Year</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><button>Cancel</button></td>
            </tr>
        </table>
    </fieldset>
    </from>
</body>
</html>
