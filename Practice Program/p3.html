<!-- sort array using bubble sort. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let a = parseInt(prompt("Enter size of Array:"))
        let b=[];

        for(i = 0; i < a; i++)
        {
            b[i] = parseInt(prompt("Enter Elements:"))
        }

        document.write("Unsorted Array is:")

        for(i = 0; i < a; i++)
        {
            document.write(b[i]+" ")
        }

        

    </script>

</body>
</html>
